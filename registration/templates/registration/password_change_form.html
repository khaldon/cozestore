{% extends "storeapp/base.html" %}

{% block content %}
    <form action="" method="post">    
        {% csrf_token %}
        {% for forms in form %}
           <div class='m-3 bor19 size-218 m-b-20'>
           {{forms}}
           </div>
           <div class='text-danger m-3'>{{forms.errors}}</div>
        {% endfor %}
        <input type="submit" class='m-3 btn btn-success'>
    </form>
{% endblock content %}
